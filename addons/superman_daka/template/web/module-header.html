<link rel="stylesheet" href="{MODULE_URL}template/web/css/global.css?v={php echo $this->module['version']}">

{php $_urls = parse_url($_W['siteroot'])}
<script>

        local_development: '{php echo defined("LOCAL_DEVELOPMENT")}',

        act: '{$_GPC["act"]}',
        version: '{php echo $this->module["version"]}',
    };
    var _path = '../../../../..{$_urls["path"]}web/resource/js/app';
    require.config({
        baseUrl: _path,
        paths: {
            'iosOverlay': '{MODULE_URL}template/web/js/iosOverlay',
            'spin': '{MODULE_URL}template/web/js/spin.min',
            'loading': '{MODULE_URL}template/web/js/loading',
        },
        shim: {

            'jquery.ui': {
                deps: ['loadcss!{MODULE_URL}template/web/css/jquery-ui-1.12.1.min.css'],
                exports: "$",
            },
            'iosOverlay': {
                deps: ['css!{MODULE_URL}template/web/css/iosOverlay.css'],

            },
            'loading': {
                deps:['jquery','iosOverlay','spin'],

<script type="text/javascript" src="{MODULE_URL}template/web/js/global.js?v={php echo $this->module['version']}" charset="utf-8"></script>
