{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('category')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('category')}">产品类别管理</a></li>
    <li><a href="#">产品类别编辑</a></li>
</ol>
<form action="{php echo $this->createWebUrl('product_category_add')}" method="post" class="article-post"
      enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">产品类名</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="title" value="{$list['title']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">父类</label>
        <div class="form-controls col-sm-8">
            <!--<input type="text" class="form-control" name="sort" value="{$list['pid']}">-->
            <select name="pid" class="form-control">
                <option value="0"></option>
                {loop $cates $k $v}
                    {if $list['pid']==$v['id']}
                    <option value="{$v['id']}" selected="selected">{$v['title']}</option>
                    {else}
                    <option value="{$v['id']}">{$v['title']}</option>
                    {/if}
                {/loop}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">简介/说明</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="abstract" value="{$list['abstract']}">
        </div>
    </div>
    <input name="submit" value="发布" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}"/>
</form>
{template 'common/footer'}
