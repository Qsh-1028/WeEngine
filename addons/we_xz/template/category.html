{template 'common/header'}
<div id="js-wesite-article-display">
    <div class="pull-right">
        <a href="{php echo $this->createWebUrl('product_category_add')}" class="btn btn-primary we7-padding-horizontal">+产品分类</a>
    </div>
    <form action="{php echo $this->createWebUrl('category')}" method="post" class="form-inline" role="form">
        <input type="hidden" name="eid" value="{$_GPC['eid']}"/>
        <div class="input-group we7-padding-left col-sm-5">
            <input class="form-control" name="title" id="" type="text" value="{$keyword}" placeholder="请输入标题名">
            <span class="input-group-btn"><button class="btn btn-default"><i class="fa fa-search"></i></button></span>
        </div>
    </form>
    <table class="table we7-table table-hover article-list vertical-middle">
        <col/>
        <col/>
        <col/>
        <tr>
            <th></th>
            <th class="text-left">产品类名</th>
            <th class="text-left">父类</th>
            <th class="text-right">操作</th>
        </tr>
        {loop $arr $list}
        <tr>
            <td></td>
            <td class="text-left">{$list['title']}</td>
            <td class="text-left">{$list['pcate']}</td>
            <td>
                <div class="link-group">
                    <a href="{php echo $this->createWebUrl('product_category_add', array('id' => $list['id']))}">编辑</a>
                    <a href="{php echo $this->createWebUrl('product_category_delete', array('id' => $list['id']))}"
                       class="del">删除</a>
                </div>
            </td>
        </tr>
        {/loop}
    </table>
    <div class="text-right we7-margin-top">
        {$pager}
    </div>
</div>
{template 'common/footer'}
