{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('contact')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('contact')}">联系方式</a></li>
    <li><a href="#">编辑</a></li>
</ol>
<form action="{php echo $this->createWebUrl('link_add')}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$list['id']}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">公司名称</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="title" value="{$list['title']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">手机号码</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="phone" value="{$list['phone']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">座机号码</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="tel" value="{$list['tel']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">QQ</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="qq" value="{$list['qq']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">地址</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="address" value="{$list['address']}">
        </div>
    </div>
    <input name="submit" value="发布" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
