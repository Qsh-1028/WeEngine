{template 'common/header'}
<form action="" method="post"  class="we7-form" role="form" enctype="multipart/form-data" id="form1">
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">网站名称</label>
        <div class="col-sm-8">
            <input type="text" name="name" class="form-control" value="{$setting['name']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">关键词</label>
        <div class="col-sm-8">
            <input type="text" name="keywords" class="form-control" value="{$setting['keywords']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">网站简介</label>
        <div class="col-sm-8">
            <input type="text" name="profile" class="form-control" value="{$setting['profile']}" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">前台LOGO</label>
        <div class="col-sm-8">
            {php echo tpl_form_field_image('flogo', $setting['flogo'], '');}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">首页背景图</label>
        <div class="col-sm-8">
            {php echo tpl_form_field_image('background', $setting['background'], '');}
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">关于我们</label>
        <div class="col-sm-8">
            <textarea name="about" class="form-control" cols="7" rows="7">{$setting['about']}</textarea>
            <!--<input type="text" name="about" class="form-control" value="{$setting['about']}" />-->
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" style="text-align:left;">版权</label>
        <div class="col-sm-8">
            <input type="text" name="copyright" class="form-control" value="{$setting['copyright']}" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-1 col-xs-12 col-sm-10 col-md-10 col-lg-11">
            <input name="submit" type="submit" value="提交" class="btn btn-primary span3" />
            <input type="hidden" name="token" value="{$_W['token']}" />
        </div>
    </div>
</form>
