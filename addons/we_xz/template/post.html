{template 'common/header'}
<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('display')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('display')}">新闻管理</a></li>
    <li><a href="#">新闻编辑</a></li>
</ol>
<form action="{php echo $this->createWebUrl('news_add')}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">标题</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="title" value="{$list['title']}">
        </div>
    </div>
    <div class="form-group">
    <label for="" class="control-label col-sm-2">文章类别</label>
    <div class="form-controls col-sm-8">
        <select class="form-control" id="type" name="type">
            {loop $rows $k $v}
            {if $list['type']==$v['id']}
            <option value="{$list['type']}" selected="selected">{$v['title']}</option>
            {else}
            <option value="{$v['id']}">{$v['title']}</option>
            {/if}
            {/loop}
        </select>
    </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">内容</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_ueditor('content', $list['content']);}
        </div>
    </div>
    <input name="submit" value="发布" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
