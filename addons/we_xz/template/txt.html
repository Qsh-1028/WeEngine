{template 'common/header'}

<ol class="breadcrumb we7-breadcrumb">
    <a href="{php echo $this->createWebUrl('show')}"><i class="wi wi-back-circle"></i> </a>
    <li><a href="{php echo $this->createWebUrl('show')}">产品管理</a></li>
    <li><a href="#">产品编辑</a></li>
</ol>
<form action="{php echo $this->createWebUrl('product_add')}" method="post" class="article-post" enctype="multipart/form-data">
    <input type="hidden" name="id" value="{$id}">
    <div class="form-group">
        <label for="" class="control-label col-sm-2">产品名称</label>
        <div class="form-controls col-sm-8">
            <input type="text" class="form-control" name="title" value="{$list['title']}">
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">产品类别</label>
        <div class="form-controls col-sm-8">
            <select class="form-control" id="cateid" name="cateid">
                <option value="0"></option>
                {loop $category $index $cate}
                {if $cate['id']==$list['cateid']}
                    <option value="{$cate['id']}" selected="selected">{$cate['title']}</option>
                {else}
                <option value="{$cate['id']}">{$cate['title']}</option>
                {/if}
                {/loop}

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">产品图片</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_form_field_image('img_url', $list['img_url'], '');}
        </div>
    </div>
    <div class="form-group">
        <label for="" class="control-label col-sm-2">产品描述</label>
        <div class="form-controls col-sm-8">
            {php echo tpl_ueditor('description',$list['description']);}
        </div>
    </div>
    <input name="submit" value="发布" class="btn btn-primary btn-submit" type="submit">
    <input type="hidden" name="token" value="{$_W['token']}" />
</form>
{template 'common/footer'}
